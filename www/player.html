<div id="top-header" data-role="header" data-position="fixed" class="header" data-tap-toggle="false">
	<a href="javascript:window.history.back();" class="player-btn"><i class="material-icons">reply</i> Volver a la lista de canciones</a>
	<div class="now-playing-title" amplitude-song-info="name"></div>
	<div class="album-information"><span amplitude-song-info="artist"></span> - <span amplitude-song-info="album"></span></div>
</div>

<div id="top-large-album">
	<!--<img id="large-album-art" src="images/no-cover-large.png" amplitude-song-info="cover"/>-->
</div>

<div id="small-player" data-role="footer" data-tap-toggle="false" data-position="fixed" data-fullscreen="true">
	<div id="small-player-full-bottom" >
		<div id="small-player-full-bottom-controls">
			<div class="amplitude-prev" id="middle-bottom-previous"><i class="material-icons md-48">skip_previous</i></div>
			<div class="amplitude-play-pause amplitude-paused" amplitude-main-play-pause="true" id="small-player-bottom-play-pause"><i class="material-icons md-48">play_circle_outline</i></div>
			<div class="amplitude-next" id="middle-top-next"><i class="material-icons md-48">skip_next</i></div>
		</div>
		<div id="small-player-full-bottom-info">
			<span class="current-time">
				<span class="amplitude-current-hours" amplitude-single-current-hours="true">0</span>:<span class="amplitude-current-minutes" amplitude-single-current-minutes="true">0</span>:<span class="amplitude-current-seconds" amplitude-single-current-seconds="true">00</span>
			</span>
			
			<input type="range" data-role="none" data-enhance="false"  class="amplitude-song-slider" amplitude-singular-song-slider="true" value="0"/>
			
			<span class="time-duration">
				<span class="amplitude-duration-hours" amplitude-single-duration-hours="true">0</span>:<span class="amplitude-duration-minutes" amplitude-single-duration-minutes="true">0</span>:<span class="amplitude-duration-seconds" amplitude-single-duration-seconds="true">00</span>
			</span>
		</div>
	</div>
</div>
